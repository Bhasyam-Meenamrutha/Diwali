<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <title>Diwali Wishes</title>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="title">Happy Diwali</div>
        <ul class="fireworks">
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
        </ul>
        </div> 
        
        <footer class="mar">
            <marquee width="60%" direction="right" height="100px">
                <img src="https://media.giphy.com/media/VcBrHW2DpQszCqtZPm/giphy.gif"/>
            </marquee>
        </footer>
        <script>
            function launchConfetti() {
            const duration = 7 * 1000; // 10 seconds
            const end = Date.now() + duration;
            const colors = ['#ffeb3b', '#8F00FF', '#ff5722', '#4caf50', '#FFFFFF',"#000000"];
            (function frame() {
                confetti({
                    particleCount: 6, // Reduced number of particles
                    startVelocity: 80,
                    spread: 450,
                    ticks: 190,
                    origin: { x: 0.5, y: 0.5 }, // Start from top center
                    colors: colors,
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
        window.onload = function() {
            launchConfetti();
        }
        </script>     
</body>
</html>
